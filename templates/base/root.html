<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .MetaDescription }}">
    <meta name="keywords" content="{{ .MetaKeywords }}">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
	<script src="https://unpkg.com/hyperscript.org@0.9.13" async></script>
    <link rel="stylesheet" href="/static/css/output.css">
    <custom-scroll></custom-scroll> 
    <hash-title-scroll offset='-140'></hash-title-scroll>
    <title>{{ .Title }}</title>
</head>
<body class="h-screen flex flex-col dark:bg-dracula-background bg-gray-200 custom-scroll text-black dark:text-white">
    
    
    <div class="flex-1 self-center dark:bg-black bg-white items-center justify-center w-full sm:w-[90%] md:w-[80%] lg:w-[65%] xl:w-[45%] xl:max-w-[750px]">
        {{ template "navbar" . }}
        {{ template "header" . }}
        {{ template "social" . }}
        <main class="pt-[155px] flex p-4 w-full">
            <article id="article" class="h-full w-full flex flex-col">
                <div class='flex flex-col gap-4 h-full'>
                    <div class='flex flex-col gap-2'>
                    <h1 class='text-3xl font-bold pt-4'>{{ .ArticleName }}</h1>
                    <p class='text-xs text-gray-600 dark:text-gray-400'>{{ .DateWritten }}</p>
                    </div>
                    <p class='text-sm'>{{ .SubText }}<the-blinker rate="1000"></the-blinker></p>
                    <img src="{{ .ImageSrc }}" width="150" height="150" class="w-[150px] h-[150px] rounded" alt="An image to represent this blog post" />
                    <random-beads count='12' class="pb-6"></random-beads>
                </div>
                    {{ if strEquals .EmbeddedVideoSrc "" }}

                    {{ else }}                    
                        <div class="aspect-video w-full rounded">
                            <iframe class="h-full w-full" src="{{ .EmbeddedVideoSrc }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
                    {{ end }}
                    <tw-markdown>
                        {{ .Content }}
                    </tw-markdown>
            </article>
        </main>
    </div>

    <aside>
        <title-links target='#article' offset="-140" link-wrapper-class="flex" link-class="p-4 w-full hover:underline border-b border-gray-200 dark:border-gray-800" class="fixed scrollbar-hidden overflow-y-scroll top-0 z-40 right-0 hidden xl:flex text-sm p-4 flex-col text-gray-600 dark:text-gray-400 h-full dark:bg-black bg-white hidden xl:w-[20%] xl:max-w-[300px]"></title-links>
    </aside>

    <script src="/static/js/index.js"></script>
</body>
</html>
