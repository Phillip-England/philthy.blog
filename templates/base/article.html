{{ define "article" }}
<article id="article" class="relative top-[155px] md:pl-[30%] lg:pr-[20%] xl:pr-[30%] lg:pl-[400px]">
	<div class="p-4">
		<div class="flex flex-col gap-4">
			<div class="flex flex-col gap-2">
				<h1 class="font-bold text-3xl">{{ .ArticleName }}</h1>
				<p class="text-sm text-gray-600 dark:text-gray-400">{{ .SubText }}</p>
			</div>
			<div class="h-[150px] w-[150px]">
				<img class="rounded" src="{{ .ImageSrc }}" height='150' width="150"/>
			</div>
			<random-beads count="12"></random-beads>
		</div>
	</div>
	<div class="p-4 flex flex-col gap-4 border-t border-gray-200 dark:border-gray-800">
		<h2 class="font-bold text-2xl">Recent Posts</h2>
		<ol class="flex flex-col gap-1 text-sm pl-2">
			{{ range .RecentPosts }}
				<span>{{ .PostNumber }}. <a href="{{ .Href }}" class="text-blue-500 visited:text-purple-500 underline">{{ .Title }}</a></span>
			{{ end }}
		</ol>
	</div>
	<div class="p-4">
		<tw-markdown>
			{{ .Content }}
		</tw-markdown>
	</div>
</article>
{{ end }}
