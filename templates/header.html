{{ define "header" }}

<header class="border-b dark:border-gray-800 flex flex-row justify-between p-4 fixed top-0 w-full h-[90px] z-30 bg-white dark:bg-black sm:w-[90%] md:w-[80%] lg:w-[65%] xl:w-[45%] xl:max-w-[750px]">
    <a href="/" class="w-[50px] flex min-w-[50px]">
        <img class="dark:hidden" src="/static/img/logo-black.svg"/>
        <img class="dark:flex hidden" src="/static/img/logo-white.svg"/>
    </a>
    <div class="flex flex-col gap-1">
        <h1 class="font-bold text-2xl">philthy.blog</h1>
        <p class="text-xs">Saying the things I'm afraid to say</p>
    </div>
    <div class="flex items-center xl:hidden">
        <svg id="bars" _="on click toggle .hidden on <nav/> then toggle .hidden on me then toggle .hidden on #x" class="w-8 h-8" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"></path>
        </svg>
        <svg id="x"  _="on click toggle .hidden on <nav/> then toggle .hidden on me then toggle .hidden on #bars" class="w-8 h-8 hidden" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
        </svg> 
    </div>
</header>

{{ end }}
